<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
            margin: 100px;
            background-color: rgb(255, 255, 255);
        }
    </style>

</head>

<body>
    <h1>Formulario de Inscripcion</h1>
    <h3>Completa los datos de tu equipo para participar</h3>
    <a href="index.html" style="text-decoration: none; 
        background-color: #007bff;
         color: white;
         border-radius: 5%; padding: 10px 25px;
         text-align: center; 
         display: inline-block; 
         font-size: 14px;">
        <i class="bi bi-link-45deg"></i>
        <strong>Volver a inicio</strong>
    </a>

    <main>
        <form action=""></form>
        <fieldset>
            <legend><b>Datos del Equipo</b></legend>

            <label> Nombre del Equipo:</label>
            <input type="text" placeholder="Ingrese el nombre del equipo" required
                oninvalid="this.setCustomValidity('Por favor, ingrese el nombre del equipo')"
                oninput="this.setCustomValidity('')">
            <br><br>

            <label>Juego en el que participaran:</label>
            <br><br>
            <select>
                <option value="Rocket League">Rocket League</option>
                <option value="Dota2">Dota 2</option>
                <option value="streetfightersV">Street Fighter V</option>
            </select>
            <br><br>
            <label>Subir Logo Del Equipo:</label><br>
            <input type="file" accept="image/*">

        </fieldset>

    </main>

  <main>
        <form action=""></form>
        <fieldset>
            <legend><b>Datos del Capitan</b></legend>

            <label> Nombre completo:</label>
            <br>
            <input type="text" placeholder="Ejm. Alan Turing" required
                oninvalid="this.setCustomValidity('Por favor, ingrese el nombre del equipo')"
                oninput="this.setCustomValidity('')">
            <br><br>

            <label>Correo electronico:</label>

            <br>
            <input type="text" placeholder="Capitan@gmail.com" required
                oninvalid="this.setCustomValidity('Por favor, ingrese el nombre del equipo')"
                oninput="this.setCustomValidity('')">
            <br><br>
            <label> Fecha nacimiento:</label>
            <br>
            <input type="date" oninvalid="this.setCustomValidity('Por favor, ingrese el nombre del equipo')"
                oninput="this.setCustomValidity('')">
            <br><br>

            <label>Nivel de Experiencia:</label>
            <br>
            <input type="radio" name="experiencia" value="novato">
            <label>Amateur</label>
            <input type="radio" name="experiencia" value="pro" checked="">
            <label>Profesional</label>
        </fieldset>

        <br>
        <label>Mensaje Adicional / Sponsors:</label>
        <br>
        <textarea name="mensaje" rows="4" cols="50" placeholder="Escribe aquí..."></textarea>
        <br>
        <input type="checkbox" id="terms" name="terminos" required="">
        <label for="terms">Acepto las reglas del torneo y la política de privacidad.</label>
        <br>
        <label for=""><a href="terminos.html" target="_blank">Terminos y condiciones</a> </label>
        <br>
        <button type="submit" style="background-color: #53b63f; 
                    color: white; 
                    border-radius: 10px; 
                    border-color: #53b63f;
                    padding: 10px 25px; 
                    text-align:center; 
                    display: inline-block; 
                    font-size: 14px; 
                    cursor: pointer;">
            <i class="bi bi-rocket-takeoff"></i> Enviar Inscripción</button>
        <button type="reset" style="background-color: #fc6969; 
                    color: white; 
                    border-radius: 10px; 
                    border-color: #fc6969;
                    padding: 10px 25px; 
                    text-align:center; 
                    display: inline-block; 
                    font-size: 14px; 
                    cursor: pointer;">
            <i class="bi bi-trash"></i> Borrar todo</button>
        </form>

    </main>


</body>

</html>
